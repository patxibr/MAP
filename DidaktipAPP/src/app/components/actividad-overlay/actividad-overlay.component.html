<section id="section1">
  <div class="title">{{Titulo}}</div>
  <div class="image">
    <img class="imgContainer" src={{image}}>
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button fill="clear" (click)="prev()" color="dark">
            <ion-icon slot="icon-only" name="play-skip-back-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color="dark">
            <ion-icon slot="icon-only" name="pause"></ion-icon>
          </ion-button>
            <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="dark">
              <ion-icon slot="icon-only" name="play"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="next()" color="dark">
              <ion-icon slot="icon-only" name="play-skip-forward-outline"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-range #range [(ngModel)]="progress" color="success" max="100" (touchend)="seek()" (mouseup)="seek()"></ion-range>
        </ion-col>
        <ion-col size="12" style="margin-top: 20px;">
          <button (click)="goToMap()">Adelante</button>
        </ion-col>
      </ion-row>

    </ion-toolbar>
  </ion-footer>
</section>
